name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチへのプッシュで実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy additional files
        run: |
          cp -r public/* dist/
          touch dist/.nojekyll  # Jekyll処理を無効化

      - name: Create _headers file
        run: |
          echo "/*" > dist/_headers
          echo "  Content-Type: application/javascript" >> dist/_headers
          echo "/manifest.json" >> dist/_headers
          echo "  Content-Type: application/json" >> dist/_headers
          echo "/assets/*.js" >> dist/_headers
          echo "  Content-Type: application/javascript" >> dist/_headers

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # デプロイするフォルダ
          branch: gh-pages # デプロイ先のブランチ
